Lint/UselessAssignment:
  Enabled: false
Metrics/BlockLength:
  IgnoredMethods: ['describe', 'context']
Style/EachWithObject:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/ParallelAssignment:
  Enabled: false
Naming/MethodParameterName:
  AllowedNames:
    - x
    - y
    - z
    - i
    - n
    - dx
    - dy